<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lucas RiedlShah</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400"
      rel="stylesheet"
    />
    <script src="./typeit.min.js"></script>
    <style>
      :root {
        font-family: Quicksand;
        color: white;
        font-size: 1em;
        letter-spacing: 0.3em;
        line-height: 4em;
      }

      #logo {
        font-size: 2.5rem;
        text-align: center;
      }

      #nav {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 2.2rem;
      }

      #nav > a {
        margin: 0 0.2rem;
      }

      a {
        text-decoration: inherit;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1 id="logo">Lucas RiedlShah</h1>
    <div id="nav" class="body-paragraph">
      <a href="/p5js-projects">> p5.js projects</a>
      <br>
      <a href="https://www.instagram.com/generatedbyme/">> instagram</a>
      <a href="https://www.youtube.com/channel/UCSBE1chp4zYyOF8iV6qbX3Q"
        >> youtube</a
      >
    </div>
    <script>
      window.onload = function() {
        document.body.style.background =
          "hsl(" +
          Math.round(Math.random() * 255) +
          "," +
          Math.round(Math.random() * 50 + 25) +
          "%," +
          Math.round(Math.random() * 50 + 25) +
          "%)";
      };
    </script>
  </body>
</html>
